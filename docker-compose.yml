version: '3.9'
services:
  redis:
    image: redis:6.2.1
    ports:
      - 6379:6379
    volumes:
      - ./database/config/redis.conf:/redis.conf
    command: [ "redis-server", "/redis.conf"]
  scripts:
    build: ./script_runner
    volumes:
      - ./script_runner/scripts:/opt/scripts
    stdin_open: true
    tty: true
    